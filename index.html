<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>大学生创新创业信息服务平台</title>
    <link rel="shortcut icon " type="images/x-icon" href="./src/assets/icon/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 若IE安装了Google Frame则使用Google Frame渲染，否则让 IE 浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Keywords" content="创飞谷,大学生创新创业服务平台,双创云平台" />
    <meta name="description" content="大学生创新创业云平台，下面简称创飞谷-双创云平台，为学校，教师，学生，企业，资本提供围绕大学生创新创业的协作，交流和管理的平台。其中系统采用服务的方式搭建，贴近与借鉴现在流行的微服务架构，系统中分为服务集成网关，分布式RPC服务调用框架，使得系统配置灵活，部署方便，可扩展性强。充分利用大数据、云计算、物联网的基础设施，产、学、研、资多维一体，实现对大学生创新创业的全方位服务。" />
    <!-- 让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/iview/2.0.0-rc.18/styles/iview.css"/>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript" src="http://cdn.bootcss.com/vue-router/2.3.1/vue-router.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/vuex/2.3.1/vuex.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/iview/2.0.0-rc.18/iview.min.js"></script>
     <script type="text/javascript" src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
