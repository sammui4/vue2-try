<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>大学生创新创业信息服务平台</title>
    <link rel="shortcut icon " type="images/x-icon" href="./src/assets/icon/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 若IE安装了Google Frame则使用Google Frame渲染，否则让 IE 浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/iview/2.0.0-rc.13/styles/iview.css"/>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="http://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/vue-router/2.3.1/vue-router.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/vuex/2.3.1/vuex.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/iview/2.0.0-rc.13/iview.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>

</html>
